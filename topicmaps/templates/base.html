{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}DDL Topic Maps{% endblock %}</title>

  {% block meta %}
  <meta name="author" content="{% block author %}District Data Labs{% endblock %}">
  <meta name="keywords" content="{% block keywords %}Data Science, District Data Labs, Topic Maps{% endblock %}">
  <meta name="description" content="{% block description %}Topic Maps for District Data Labs{% endblock %}">
  {% endblock %}

  {% block link %}
  <!-- Shortcut Icons -->
  <link rel="shortcut icon" href="{% static 'favicon.png' %}">
  {% endblock %}

  {% block stylesheets %}
  <!-- Stylesheets -->
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  {% endblock %}

</head>
<body>
  {% block body %}
  {% endblock %}
  {% block modals %}
  <!-- Hidden Modals -->
  {% endblock %}

  {% block javascripts %}
  <!-- Javascript at the bottom of the page for faster loading -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Homebrewed javascripts -->
  <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/utils.js' %}" type="text/javascript"></script>
  {% endblock %}

</body>
</html>
