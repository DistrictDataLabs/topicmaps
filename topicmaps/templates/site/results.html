{% extends 'site/home.html' %}
{% load staticfiles %}

{% block breadcrumbs %}
<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
<li class="active"><i class="fa fa-flask"></i> Results</li>
{% endblock %}

{% block panel-content %}
  <div id="wordcloud"></div>
{% endblock %}

{% block javascripts %}
  {{ block.super }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="{% static 'js/libs/wordcloud.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/libs/colorbrewer.min.js' %}" type="text/javascript"></script>
  <script type="text/javascript">
    (function() {

      var fill  = d3.scale.ordinal().range(colorbrewer.Set1[9]);
      var width = $("#wordcloud").width();
      var words = JSON.parse('{{ topics|safe }}');
      var scale = d3.scale.log()
                    .domain(_.map(words, function(w) { return w.vote_total }).range())
                    .range([10, 100]);

      var layout = d3.layout.cloud()
          .size([width, 600])
          .words(words.map(function(d) {
            return {text: d.title, size: scale(d.vote_total)};
          }))
          .padding(5)
          // .rotate(function() { return ~~(Math.random() * 2) * 90; })
          .font("Impact")
          .fontSize(function(d) { return d.size; })
          .on("end", draw);

      layout.start();

      function draw(words) {
        d3.select("#wordcloud").append("svg")
            .attr("width", layout.size()[0])
            .attr("height", layout.size()[1])
          .append("g")
            .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
          .selectAll("text")
            .data(words)
          .enter().append("text")
            .style("font-size", function(d) { return d.size + "px"; })
            .style("font-family", "Impact")
            .style("fill", function(d, i) { return fill(i); })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) { return d.text; });
      }

    })();
  </script>
{% endblock %}
